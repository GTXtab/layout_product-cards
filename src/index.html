<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <div class="card" data-qa="card">
        <img
          alt = "APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
          class = "card__image"
          src="images/imac.jpeg"
        >
        <h2 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__ratings">
          <ul class="card__stars-4">
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
            <li class="card__star"></li>
          </ul>
          <p class="card__reviews">Reviews: 5</p>
        </div>
        <div class="card__price">
          <div class="card__label">Price:</div>
          <h1 class="card__value">$2,199</h1>
        </div>
        <a
          class="card__button"
          data-qa="hover"
          href="#"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
